{% load wiki_forms_tags %}
<table class="table table-condensed">
  <thead>
    <tr>
      <th>User</th>
      {% for n in columns %}
      <th>{{ n }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for u,ds in data.items %}
    <tr>
      <th>{% get_user_from_userid u %}</th>
      {% for d in ds %}
      <td>{% include "wiki/plugins/forms/display-default.html" with data=d %}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
